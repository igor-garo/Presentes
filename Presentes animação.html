    <script>
        const track = document.getElementById('carouselTrack');

        function createInfiniteLoop() {
            const items = Array.from(track.children);
            const totalWidth = items.reduce((sum, item) => sum + item.offsetWidth + 60, 0); // Soma largura + margem
            track.style.width = `${totalWidth}px`;

            let position = 0;
            const speed = 3; // Velocidade do carrossel

            function animate() {
                position -= speed;
                if (Math.abs(position) >= items[0].offsetWidth + 60) {
                    // Reposiciona o primeiro item no final
                    const firstItem = items.shift();
                    position += firstItem.offsetWidth + 60;
                    track.appendChild(firstItem);
                    items.push(firstItem);
                }
                track.style.transform = `translateX(${position}px)`;
                requestAnimationFrame(animate);
            }

            animate();
        }

        window.onload = createInfiniteLoop;
    </script>
